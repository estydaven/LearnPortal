<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающий портал для менеджеров Rocket Profit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="wrapper wrapper_login">
       <div class="container container_login">
            <div class="login">
                <div class="login__block login__block_left">
                    <img src="images/svg/logo.svg" alt="" class="login__logo">
                    <h1 class="login__title">Портал для обучения <span class="text-blue">аффилейт менеджеров</span></h1>
                </div>
                <div class="login__arrow">
                    <img src="images/svg/right-arr.svg" alt="">
                </div>
                <div class="login__block">
                    <form class="login-form">
                        <p class="form__header">Войти</p>
                        <div class="form__inner">
                            <input class="form__field form__field_first" type="email" placeholder="E-mail">
                            <div class="password">
                                <input class="form__field" id="password-input" type="password" placeholder="Пароль">
                                <a href="#" class="password__control"></a>
                            </div>                            
                            <div class="form__check">
                                <input type="checkbox" class="form__checkbox" id="checkbox" name="checkbox" value="1">
                                <label for="checkbox">Запомнить меня</label>
                            </div>
                            <button class="form__button" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
       </div> 
    </div>

    <script src="js/main.js"></script>
</body>
</html>
